<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
    
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
    <!-- Navbar -->


      <h1>chatterbox <i class="large material-icons">textsms</i></h1>


      <div class="row">

      <!-- Form -->
        <div class="col s3">
          <form id="postMessage">
              <div class="row">
                <div class="input-field">
                  <!-- <label>Room: </label> -->
                  <!-- <label>Materialize Select</label> -->
                  <select id="roomList">
                    <option value="" disabled selected>Select a room:</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <label>Message: </label><input name="message" type="text"/>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <label>Create Room: </label><input name="newRoom" type="text"></input>
                </div>
              </div>

              <div class="row">
                <div class="input-field">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button> 
                </div>
              </div>
          </form>
        </div>

        <!-- Chat Cards -->
        <div class="col s7 offset-s2">
          <div id="chats">
          
          </div>
        </div>
      </div>
      <!-- <div id="roomSelect"><h3>Select Rooms</h3></div> -->
    </div>
  </body>
</html>
